<!DOCTYPE html>
<html>
<head>
  <title>Stock Prediction</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="p-4">
  <div class="container">
    <h1>Stock Prediction Dashboard</h1>
    <div class="input-group mb-3 w-50">
      <input id="ticker" type="text" class="form-control" placeholder="Ticker (e.g., TCS)">
      <button onclick="getPrediction()" class="btn btn-primary">Predict</button>
    </div>
    <div id="result"></div>
    <canvas id="importanceChart" width="400" height="200"></canvas>
  </div>
  <script src="dashboard.js"></script>
</body>
</html>
